<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
        <title>NFT Preview Card</title>
    </head>

    <body>
        <main>
            <section>
                <div class="card">
                    <a href="#" class="container__imagem">
                        <img src="assets/img/image-equilibrium.jpg" alt="Imagem ilustrativa do Equilibrium" class="card__imagem">
                    </a>

                    <div class="card__conteudo">
                        <h1 class="conteudo__titulo">Equilibrium #3429</h1>
                        <p class="conteudo__descricao">Our Equilibrium collection promotes balance and calm.</p>

                        <div class="conteudo__container">
                            <p class="container__tipo">0.041 ETH</p>
                            <p class="container__data">3 days left</p>
                        </div>

                        <div class="conteudo__perfil">
                            <img src="assets/img/image-avatar.png" alt="Imagem de avatar" class="perfil__imagem">
                            <p class="perfil__criador">Creation of <a href="#" class="perfil__nome">Jules Wyvern</a></p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
